<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>宇宙船ハレー号からの脱出 │ Project N</title>
  <link rel="stylesheet" href="game.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="game.js"></script>
</head>

<body>
  <main class="main main-page">
    <!-- タイトルエリア　ここから -->

    <h1 class="main-title"><img src="images/background.png" alt="宇宙船ハレー号からの脱出"></h1>

    　　<div id="sectionStage2" class="stage">
      <section>
        <div class="section">
          <div class="container">
            <h2 class="section-title section-title--keycolorlight"><span
                class="section-title__stage">STAGE：2</span><ruby>
                <rb>貨物室</rb>
                <rt>かもつしつ</rt>
              </ruby>の<ruby>
                <rb>扉</rb>
                <rt>とびら</rt>
              </ruby>を<ruby>
                <rb>開</rb>
                <rt>あ</rt>
              </ruby>けよう！</h2>
            <p class="text-center">マニュアルによると<ruby>
                <rb>助</rb>
                <rt>たす</rt>
              </ruby>けるには<ruby>
                <rb>貨物室</rb>
                <rt>かもつしつ</rt>
              </ruby>に<ruby>
                <rb>行</rb>
                <rt>い</rt>
              </ruby>き<br>
              ダクトを<ruby>
                <rb>通</rb>
                <rt>とお</rt>
              </ruby>って<ruby>
                <rb>助</rb>
                <rt>たす</rt>
              </ruby>けるのが<ruby>
                <rb>良</rb>
                <rt>よ</rt>
              </ruby>さそうだ<br>
              しかし、<ruby>
                <rb>貨物室</rb>
                <rt>かもつしつ</rt>
              </ruby>に<ruby>
                <rb>鍵</rb>
                <rt>かぎ</rt>
              </ruby>がかかっている</br>
              「うーん、<ruby>
                <rb>僕</rb>
                <rt>ぼく</rt>
              </ruby>には<ruby>
                <rb>解</rb>
                <rt>と</rt>
              </ruby>けそうもない。<ruby>
                <rb>君</rb>
                <rt>きみ</rt>
              </ruby>はわかるかい？</p>
          </div>

          <div class="white-box">
            <div class="title">
              パスワードを入力
            </div>
            <hr>
            <div class="squares">
              <table align="center">
                <tr>
                  <td id="0" onclick="game(0);">太</td>
                  <td id="1" onclick="game(1);">地</td>
                  <td id="2" onclick="game(2);">火</td>
                </tr>
                <tr>
                  <td id="3" onclick="game(3);">水</td>
                  <td id="4" onclick="game(4);">金</td>
                  <td id="5" onclick="game(5);">木</td>
                </tr>
                <tr>
                  <td id="6" onclick="game(6);">海</td>
                  <td id="7" onclick="game(7);">天</td>
                  <td id="8" onclick="game(8);">土</td>
                </tr>
              </table>
            </div>

            <div class="button">
              <div class="reload">
                <button type="button" onclick="reset();">リセット</button>
              </div>
              <div class="ahead">
                <button type="button" onclick="game(9);">進む</button>
              </div>
            </div>
          </div>
</body>

</html>
